<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<title>通知公告详情</title>
<style type="text/css">
	.inputText{width: 430px !important;}
	.rowDiv{margin-bottom: 15px;}
	.col-sm-1 control-label{width: 80px;text-align: right;}
</style>
</head>
<body>
<div class="container" style="width: 100%;padding: 25px 15px;">
		<div class="row clearfix">
			<div class="col-md-12 column" style="padding: 20px;padding-top: 0px;">
				<form th:action="@{/updateNotify}" method="post" id="noticeForm" enctype="multipart/form-data" role="form" class="form-horizontal" style="margin-bottom: 10px;">
					<div id="userInfoDiv" class="form" style="padding:5px;">
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="title">标题：<span style="color: red;">*</span></label>
										<input type="hidden" name="id" th:value="${notifyDetail.id}"/>
									<div class="col-sm-11">
										<input type="text" readonly unselectable="on" class="form-control" id="title" name="title" th:value="${notifyDetail.ntitle}">
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="content">内容：<span style="color: red;">*</span></label>
									<div class="col-sm-11">
										<textarea readonly unselectable="on" class="form-control" id="content" name="content" rows="10" style="resize: none;" th:text="${notifyDetail.ncontent}"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="title" style="padding-top: 0px;">审批描述：<span style="color: red;">*</span></label>
										<div class="col-sm-11">
										<input type="text" readonly unselectable="on" class="form-control" id="edescribe" name="edescribe" th:value="${notifyDetail.edescribe}">
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="realName">发布人：</label>
									<div class="col-sm-11">
										<input type="text" readonly unselectable="on" class="form-control" id="realName" name="realName" th:value="${sn}">
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="recipinet">接收人:</label>
									<div class="col-sm-11">
											<input type="text" readonly unselectable="on" name="recipinet" id="recipinet" class="form-control" th:value="${rn}"/>&nbsp;&nbsp;&nbsp;&nbsp;
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label">附件：</label>
									<div class="col-sm-11" style="margin-top: 8px">
										<a th:href="@{/downloadFile/}+${notifyDetail.id}" th:text="'下载当前附件:'+${notifyDetail.nfilepath}+${notifyDetail.nfilename}"></a>
									</div>
								</div>
							</div>
						</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<!-- <input type="submit" class="btn btn-primary btn" value="提交"/> -->
									</div>
								</div>
							</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/notice.js"></script>
<script type="text/javascript">
	$(function(){
		if ('${type }' == '0') {
			$("#noticeForm").find('input,textarea').attr("disabled", "disabled");
		}
		if ('${res }' != ''){

		}
			
	});
</script>
</html>
