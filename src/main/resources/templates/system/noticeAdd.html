<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<title>添加通知公告</title>
<style type="text/css">
	.inputText{width: 830px !important;}
	.rowDiv{margin-bottom: 15px;}
	.form-lavel{width: 80px;text-align: right;}
</style>
</head>
<body>
<div class="container" style="width: 100%;padding: 25px 15px;">
		<div class="row clearfix">
			<div class="col-md-12 column" style="padding: 20px;padding-top: 0px;">
				<form th:action="@{/doNotifyAdd}" method="post" id="noticeForm" enctype="multipart/form-data" role="form" class="form-horizontal" style="margin-bottom: 10px;">
					<div id="userInfoDiv" class="form" style="padding:5px;">
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="title" style="padding-top: 0px;">标题：<span style="color: red;">*</span></label>
										<div class="col-sm-11">
										<input type="text" class="form-control" id="title" name="title">
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="content" style="padding-top: 0px;">内容：<span style="color: red;">*</span></label>
									<div class="col-sm-11">
										<textarea class="form-control" id="content" name="content" rows="10" style="resize: none;"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="title" style="padding-top: 0px;">审批描述：<span style="color: red;">*</span></label>
										<div class="col-sm-11">
										<input type="text" class="form-control" id="edescribe" name="edescribe">
									</div>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" for="recipinet" style="padding-top: 0px;">接收人：<span style="color: red;">*</span></label>
									<input type="hidden" name="senderid" th:value="${session.user.uid}">
									<div class="col-sm-11"  th:each="user:${users}" style="width: 110px">
										<input type="checkbox" name="recipinet" th:value="${user.uid}" th:text="${user.uname}" />
									</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-12">
								<div class="form-group">
									<label class="col-sm-1 control-label" style="padding-top: 0px;">附件：</label>
									<div class="col-sm-11">
										<input type="file" name="file" style="display: inline-block;">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn" value="发布"/>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/notice.js"></script>
</html>
