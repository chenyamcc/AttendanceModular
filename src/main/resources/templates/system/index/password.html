<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>修改密码</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<style type="text/css">
.myDiv {
    width: 400px;
    height: 200px;
    border: 1px solid #5e5e5e;
    top: 50%;
    left: 50%;
    margin-top: -100px;
    margin-left: -150px;
    position: absolute;
    border-radius: 5px;
}
</style>

</head>
<body>
    <div class="myDiv">
        <div class="row-fluid">
            <form class="form-horizontal" method="post" action="/user/modifyPassword" style="padding: 15px;">
              	<input type="hidden" name="uid" th:value="${session.user.uid}">
              	<input type="hidden" id ="oldPassword" name="oldPassword" th:value="${session.user.password}">
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="oldpwd">原始密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="oldpwd" id="oldpwd" placeholder="请输入原始密码">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label" for="newpwd">新密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" id="newpwd" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="confim">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="confim" id="confim" placeholder="请再次输入新密码">
                    </div>
                </div>
              <div class="row">
                    <div class="col-sm-12" style="text-align: center;">
                      <a class="btn btn-primary" href="javascript:void(0)" onclick="validation()" target="_top">确认修改</a>
                    </div>
                </div> 
            </form>
            <p style="color: red;text-align: center;"></p>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/password.js}"></script>
</html>
