
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="css/style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/overtime.js"></script>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>报销项目《修改》信息表</h1>
		</div>
		<p></p>
			<form th:action="@{/expense/update}" method="post">
			<!-- 修改的隐藏表单 -->
			<input type="hidden" name="_method" value="put">
			<input type="hidden" name="exid" th:value="${exid}">
				<ul class="left-form">
				
				<h2>报销项目的名称:</h2>
						<li>
						<input type="text"  name="exname" placeholder="请输入修改后的报销项目的名称" />
						<div class="clear"> </div>
					</li> 
					
				<h2>报销金额:</h2>
						<li>
						<input type="text"  name="exmoney" placeholder="请输入修改后的报销金额:(元)" />
						<div class="clear"> </div>
						</li> 
						
				
					<input class="sb" type="submit" onClick="myFunction()" value="提交报销表">
						<div class="clear"> </div>
						
				</ul>
				<div class="clear"> </div>
					
			</form>
			
		</div>
		
		<script type="text/javascript">
		$(function() {
			$(".sb").click(function() {
				if($(" input[ name='exname' ] ").val()==""){
					alert("<报销项目>不能为空!");
					return false
				}
				if($(" input[ name='exmoney' ] ").val()==""){
					alert("<报销金额>不能为空!");
					return false
				}
				if (confirm('是否要提交数据?')) {
					return true;
				}
				return false;
			});
		});
	</script>
		
			

	
</body>
</html>
