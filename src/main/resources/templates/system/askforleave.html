<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script type="text/javascript"
	th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<style type="text/css">
.inputText {
	width: 430px !important;
}

.rowDiv {
	margin-bottom: 15px;
}

.form-lavel {
	width: 80px;
	text-align: right;
}
</style>
<script type="text/javascript">
	$(function() {
		$("#entryTime").datepicker({
			minDate : 0
		});
	})
</script>
<title>请假条</title>
</head>
<body>
	<div class="container" style="width: 100%; padding: 25px 15px;">
		<div class="row clearfix">
			<div class="col-md-12 column"
				style="padding: 20px; padding-top: 0px;">
				<form th:action="@{/askForLeaveController/addleave}" method="post"
					id="userForm" enctype="multipart/form-data" role="form"
					class="form-inline" style="margin-bottom: 10px;">
					<div class="form" style="padding: 5px;">
						<div class="row rowDiv">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="form-lavel" for="entryTime">姓名：</label> <select
										class="form-control" id="atid" name="uname" >
										<option th:each="u:${users}">[[${u.uname}]]</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="form-lavel" for="approveltype">请假类型：</label> <select
										class="form-control" id="atid" name="leavetype">
										<option value="事假" name="leavetype">事假</option>
										<option value="婚假" name="leavetype">婚假</option>
										<option value="年假" name="leavetype">年假</option>
										<option value="病假" name="leavetype">病假</option>
										<option value="产假" name="leavetype">产假</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="form-lavel" for="datebegin">开始时间：</label> <input
										type="datetime" class="form-control inputText" id="datebegin"
										name="datebegin" placeholder="开始时间，如：2017-01-01">
								</div>
							</div>
						</div>
						<div class="row rowDiv">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="form-lavel" for="dateend">结束时间：</label> <input
										type="datetime" class="form-control inputText" id="dateend"
										name="dateend" placeholder="结束时间，如：2017-01-01">
								</div>
							</div>
						</div>

						<div class="row rowDiv">
							<div class="col-sm-6">
								<div class="form-group">
									<label class="form-lavel" for="entryTime">请假原因：</label> <input
										type="text" class="form-control inputText" id="entryTime"
										name="reason" placeholder="请输入请假原因">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-sm" value="提交 " />
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
</html>
